<!DOCTYPE html>
<html>

<head>
    <title>Film finder</title>
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="logo">
        <img src="netflix-logo-circle-png-5.png" alt="" width="200px">
        </div>
        <nav>
            <div id="navbar">

            <div class="button">
            <input type="radio" id="lastmovies" name="film-filter" value="lastmovies">
            <label for="lastmovies">Laatste Films, 2014 of nieuwer</label>
            </div>

            <div class="button">
            <input type="radio" id="avenger" name="film-filter" value="avenger">
            <label for="avenger">Avenger Films</label>
            </div>

            <div class="button">
            <input type="radio" id="xmen" name="film-filter" value="xmen">
            <label for="xmen">X-Men Films</label>
            </div>

            <div class="button">
            <input type="radio" id="princess" name="film-filter" value="princess">
            <label for="princess">Princess Films</label>
            </div>

            <div class="button">
            <input type="radio" id="batman" name="film-filter" value="batman">
            <label for="batman">Batman Films</label>
            </div>
        </div>

        </nav>

        <main>
            <ul id="filter-list">
            </ul>
        </main>

    </div>


</body>

</html>
